<div class="add-expense">
  <h2>â• Add New Transaction</h2>
  
  <form (ngSubmit)="onSubmit()" #expenseForm="ngForm">
    <!-- Type Selection -->
    <div class="form-group">
      <label>Transaction Type</label>
      <div class="type-buttons">
        <button type="button" 
                class="expense-btn"
                [class.active]="type === 'expense'"
                (click)="type = 'expense'">
          ğŸ’¸ Expense
        </button>
        <button type="button" 
                class="income-btn"
                [class.active]="type === 'income'"
                (click)="type = 'income'">
          ğŸ’° Income
        </button>
      </div>
    </div>

    <!-- Amount and Description Row -->
    <div class="form-row">
      <div class="form-group">
        <label for="amount">ğŸ’° Amount (â‚¬)</label>
        <input type="number" 
               id="amount" 
               [(ngModel)]="amount" 
               name="amount" 
               min="0" 
               step="0.01" 
               placeholder="0.00"
               required>
      </div>

      <div class="form-group">
        <label for="description">ğŸ“ Description</label>
        <input type="text" 
               id="description" 
               [(ngModel)]="description" 
               name="description" 
               placeholder="What's this for?"
               required>
      </div>
    </div>

    <!-- Date and Category Row -->
    <div class="form-row">
      <div class="form-group">
        <label for="date">ğŸ“… Date</label>
        <input type="date" 
               id="date" 
               [(ngModel)]="date" 
               name="date" 
               required
               class="date-input">
      </div>

      <div class="form-group">
        <label for="category">ğŸ·ï¸ Category</label>
        <select id="category" [(ngModel)]="category" name="category" class="category-select">
          <option *ngFor="let cat of categories" 
                  [value]="cat.name"
                  [disabled]="type === 'income' && cat.name === 'Income' ? false : type === 'income'">
            {{cat.icon}} {{cat.name}}
          </option>
        </select>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">
      <span>ğŸ¯</span> Add {{type === 'expense' ? 'Expense' : 'Income'}}
    </button>
  </form>
</div>
