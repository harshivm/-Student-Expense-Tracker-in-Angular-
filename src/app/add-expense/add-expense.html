<div class="add-expense">
  <h2>Add New Transaction</h2>
  
  <form (ngSubmit)="onSubmit()" #expenseForm="ngForm">
    <!-- Type Selection -->
    <div class="form-group">
      <label>Transaction Type</label>
      <div class="type-buttons">
        <button type="button" 
                class="expense-btn"
                [class.active]="type === 'expense'"
                (click)="type = 'expense'">
          ğŸ’¸ Expense
        </button>
        <button type="button" 
                class="income-btn"
                [class.active]="type === 'income'"
                (click)="type = 'income'">
          ğŸ’° Income
        </button>
      </div>
    </div>

    <!-- Amount and Description -->
    <div class="form-row">
      <div class="form-group">
        <label for="amount">
          <span>ğŸ’µ</span> Amount (â‚¬) <!-- Changed â‚¹ to â‚¬ -->
        </label>
        <input type="number" 
               id="amount" 
               [(ngModel)]="amount" 
               name="amount" 
               min="0" 
               step="0.01" 
               placeholder="0.00"
               required>
      </div>

      <div class="form-group">
        <label for="description">
          <span>ğŸ“</span> Description
        </label>
        <input type="text" 
               id="description" 
               [(ngModel)]="description" 
               name="description" 
               placeholder="What's this for?"
               required>
      </div>
    </div>

    <!-- Category -->
    <div class="form-group">
      <label for="category">
        <span>ğŸ·ï¸</span> Category
      </label>
      <select id="category" [(ngModel)]="category" name="category">
        <option *ngFor="let cat of categories" 
                [value]="cat.name"
                [disabled]="type === 'income' && cat.name === 'Income' ? false : type === 'income'">
          {{cat.icon}} {{cat.name}}
        </option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">
      <span>ğŸ¯</span> Add {{type === 'expense' ? 'Expense' : 'Income'}}
    </button>
  </form>
</div>
